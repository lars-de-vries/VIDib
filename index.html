<!DOCTYPE html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Lars de Vries">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Crab Animations!</title>
	
	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/png+xml" href="images/favicon.svg">


	<link rel="stylesheet" href="https://use.typekit.net/red5jgl.css">

</head>

<body>

	<div>
		<section>
			<div>
				<div>
					<img src="images/icon_wave.svg" alt="">
				</div>
				<p>Wave</p>
			</div>

			<div>
				<div>
					<img src="images/icon_jump.svg" alt="">
				</div>
				<p>Jump</p>
			</div>

			<div>
				<div>
					<img src="images/icon_dance.svg" alt="">
				</div>
				<p>Dance</p>
			</div>
		</section>


		<video class="idle-animation" autoplay loop muted>
			<source src="videos/KRAB_IDLE.mp4" type="video/mp4">
		</video>

		<video class="wave-animation hide">
			<source src="videos/KRAB_ZWAAIEN.mp4" type="video/mp4">
		</video>

		<video class="jump-animation hide">
			<source src="videos/KRAB_SPRINGEN.mp4" type="video/mp4">
		</video>

		<video class="dance-animation hide">
			<source src="videos/KRAB_DANSEN.mp4" type="video/mp4">
		</video>
	</div>




	<script src="scripts/script.js"></script>
</body>
	
</html>
